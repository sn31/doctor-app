<!DOCTYPE html>
<html>

<head>
    <title>Doctor Finder</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Find A Doctor Today!</h1>
            <div class="row">
                    <div class="dropdown show">
                            <a class="btn btn-warning dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Search By
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="options">
                                <a class="dropdown-item" id="query">Medical Issue</a>
                                <a class="dropdown-item" id="name">Doctor's Name</a>
                            </div>
                            
                        </div>
            </div>
            <div class="row inputs">
                    <label for="location"><strong>Enter A Location:</strong></label>
                    <input id="location" type="text" placeholder="Ex: wa-seattle" required>
                    <label for="searchType"><strong>Enter
                        <span id="searchType"></span>:</strong></label>
                    <input id="searchParameter" type="text" required>
                    
            </div>
            <div class="btn-group">
                    <button class="btn btn-info mr-3" id="submit">Find A Doctor</button>
                    <button class="btn btn-danger" id="clear">Clear Search</button>
            </div>
            <hr>
        </div>
        <br>
        <div class="result">
            <div class="row" id="resultAvail">
                <div class="col-md-2"><strong>First Name</strong>
                    <p id="firstName"></p>
                </div>
                <div class="col-md-2"><strong>Last Name</strong>
                    <p id="lastName"></p>
                </div>
                <div class="col-md-4"><strong>Address</strong>
                    <p id="address"></p>
                </div>
                <div class="col-md-1"><strong>Phone</strong>
                    <p id="phone"></p>
                </div>
                <div class="col-md-1"><strong>Web</strong>
                    <p id="web"></p>
                </div>
                <div class="col-md-2"><strong>Accepting New Patient</strong>
                    <p id="accepting"></p>
                </div>
            </div>
            <div id="resultNone"></div>
            <div id="errors"></div>
        </div>
    </div>
</body>

</html>
